<div class="container-all gradient">
    <mat-toolbar class="menu">
        <img class="image" src="assets/img/title-white.svg" alt="randomAQ" />
        <ul class="right-menu">
            <li><a routerLink="/admin/categories"><mat-icon>category</mat-icon>Categories</a></li>
            <li><a routerLink="/admin/questions"><mat-icon>help</mat-icon>Questions</a></li>
            <li><a (click)="logout()" class="clickable"><mat-icon>logout</mat-icon>Exit</a></li>
        </ul>
        <a class="menu-mobile" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></a>
    </mat-toolbar>
    <mat-drawer-container class="drawer-container" [hasBackdrop]="true">
        <mat-drawer class="drawer-mobile" #drawer mode="over">
            <!----------menu mobile------->
            <mat-nav-list>
              <a mat-list-item routerLink="/admin/categories" ><mat-icon>category</mat-icon>Categories</a>
              <a mat-list-item routerLink="/admin/questions" ><mat-icon>help</mat-icon>Questions</a>
              <a mat-list-item (click)="logout()" ><mat-icon>logout</mat-icon>Exit</a>
           </mat-nav-list>

        </mat-drawer>
        
        <mat-drawer-content>
          <!----content----->
          <mat-card class="card">
            <router-outlet></router-outlet>
          </mat-card>
        </mat-drawer-content>
      </mat-drawer-container>  
</div>
