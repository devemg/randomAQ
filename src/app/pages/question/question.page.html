<ion-content>
  <div class="container gradient">
    <ion-card class="card">
      <div class="content">
        <div class="title">
          <img class="image" [src]="category.image" [alt]="category.name" />
        <h2>{{category.name}}</h2>
        </div>
        <div class="question">
          <p>{{question.content}}</p>
        </div>
        <div class="anwer">
          
        </div>
        <app-clock></app-clock>
        <div class="buttons">
          <button class="circle-btn"><img class="image-btn" src="assets/script-x.svg" alt="X" /></button>
          <button class="circle-btn"><img class="image-btn" src="assets/check-mark.svg" alt="check" /></button>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
